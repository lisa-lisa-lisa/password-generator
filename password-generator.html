<!DOCTYPE html>
<html lang=‘en’>

<head>
  	<meta charset="utf-8" />
    <meta name="description" content="password-generator-5000"/>
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Password Generator 5000</title>
    <script src="javascript/script.js"></script>
    <link rel="stylesheet" href="password-generator.css" type="text/css"/>
    <title>Password Generator</title>
    <!-- Header -->
    <div id="header" class="header">
        <!-- header colour 1 -->
        <div id="header-bg">
            <img src="reece-1.png" alt="Reece Logo" height="50" />
        </div>
        <!-- header colour 2 -->
        <div id="generator-title">
            <h1>Password Generator 5000</h1>
        </div>
    </div>
</head>
<body>

<!-- Body -->
<div class="main-container">
    <div id="inputs" class="flex-item">
        <div id="instructions" class="flex-item">
            <p><em>To make a ripper of a password, please ensure it contains a minimum of one capital letter and one special character</em></p>
        </div>
        <!-- categories 1 -->
        <div id="categories" class="column1">
            <div class="header-row"><h3>Categories</h3></div>
            <div class="row">
                <select name="simple" class="select">
                    <option value="q1" selected disabled>Question 1</option>
                    <option value="friend-name">What's your best friend's name?</option>
                    <option value="country-name">What's the last country you visited?</option>
                    <option value="country-name">What was the name of your first pet?</option>
                    <option value="transport-mode">What is the most common form of transportation you use?</option>
                    <option value="suburb">What suburb do you live in?</option>
                    <option value="teacher">What was your first teacher's surname?</option>
                    <option value="primary-school">What was the name of your primary school?</option>
                    <option value="first-car">What was the make of your first car?</option>
                    <option value="mother-maiden">What was your mother's maiden name?</option>
                    <option value="hobby">What sports team do you love to see LOSE?</option>
                    <option value="hobby">What's your favourite hobby?</option>
                </select>
            </div>
            <div class="row">
                <select name="obscure" class="select">
                    <option value="q2" selected disabled>Question 2</option>
                    <option value="licence-plate">What's your current licence plate?</option>
                    <option value="fav-char">What's your favourite fictional character?</option>
                    <option value="fav-movie">What's your favourite movie?</option>
                    <option value="fav-book">What's your favourite book?</option>
                    <option value="fav-game">What's your favourite game?</option>
                    <option value="fav-animal">What's your favourite animal?</option>
                    <option value="fav-food">What's your favourite food?</option>
                    <option value="fav-car">What's your dream car?</option>
                    <option value="childhood-friend">What was the name of your closest childhood friend?</option>
                    <option value="childhood-nickname">What was your childhood nickname?</option>
                </select>
            </div>
            <div class="row">
                <select name="number" class="select">
                    <option value="q3" selected disabled>Question 3</option>
                    <option value="phone1">What were the first four numbers of your first phone number?</option>
                    <option value="phone2">What were the last four numbers of your first phone number?</option>
                    <option value="reece-year">What was the year you started at Reece?</option>
                    <option value="country-number">How many countries have you have visited?</option>
                    <option value="postcode">What's your current postcode?</option>
                    <option value="sq-house">What's the square area of your house/property?</option>
                    <option value="car-year">What year was your car made?</option>
                    <option value="footy-year">What year was your favourite footy team formed?</option>
                    <option value="standard-drinks">What's the largest number of standard drinks you've ever consumed?</option>
                    <option value="licence">What're the last four numbers on your driver's licence?</option>
                </select>
            </div>
        </div>
        <!--arrows-->
        <div id="arrows" class="column2">
            <div class="header-row"></div>
            <!--category 1 arrow-->
            <div id="c1-arrow" class="row">
                <img src="password-generator-arrow.png" alt="arrow1"/>
            </div>
            <!--category 2 arrow-->
            <div id="c2-arrow" class="row">
                <img src="password-generator-arrow.png" alt="arrow2"/>
            </div>
            <!--category 3 arrow-->
            <div id="c3-arrow" class="row">
                <img src="password-generator-arrow.png" alt="arrow3"/>
            </div>
        </div>
        <!--input-->
        <div id="input" class="column3">
            <div class="header-row" ><h3>Input</h3></div>
            <!--category 1 input-->
            <div id="c1-input" class="row">
                <input type="text" name="simple-input" class="input-text" id="input-simple" placeholder="Answer 1"><label for="input-simple">*</label>
                <span class="tooltip">Max 15 characters</span>
            </div>
            <!--category 2 input-->
            <div id="c2-input" class="row">
                <input type="text" name="obscure-input" class="input-text" id="input-obscure" placeholder="Answer 2"><label for="input-obscure">*</label>
                <span class="tooltip">Max 15 characters</span>
            </div>
            <!--category 3 input-->
            <div id="c3-input" class="row">
                <input type="text" name="number-input" class="input-text" id="input-number" placeholder="Answer 3"><label for="input-number">*</label>
                <span class="tooltip">Only numbers allowed</span>
            </div>
        </div>
    </div>

    <!--<div id="generation" class="flex-item">-->
        <!--Generate button-->
        <div id="generate-button" class="flex-item">
            <button class="main-button" type="button" onclick="button()">GENERATE</button>
            <!--Break line-->
            <hr>
        </div>

        <div id="password-container" class="flex-item">
            <h2>Your New Password</h2>
            <p id="password-output"></p>
        </div>
    <!--</div>-->
    <!-- Footer -->
    <div id="footer"></div>
</div>
</body>
</html>
